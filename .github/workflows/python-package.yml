# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    # branches: [ "master" ]
  pull_request:
    # branches: [ "master" ]
  workflow_dispatch:

jobs:

  test:
    name: Python ${{ matrix.python-version }} - ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - '3.6'
        - '3.7'
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
        - '3.13'
        include:
          - os: ubuntu-latest
          - python-version: '3.6'
            os: ubuntu-20.04
          - python-version: '3.7'
            os: ubuntu-22.04
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install prerequisites
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-check # should be included in requirements-dev.txt
    - name: üõ†Ô∏è Install dependencies
      run: |
        python -m pip install -e .[dev]
    - name: üëÄ Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: üö® Test with pytest
      run: |
        pytest


  codecov:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest
    environment:
      name: codecov
      url: https://codecov.io/github/${{ github.repository }}${{ startsWith(github.ref, 'refs/heads/') && format('/tree/{0}',github.ref_name) || '' }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install prerequisites
      run: |
        python -m pip install --upgrade pip
        # pip install pytest pytest-check pytest-cov  # should be included in requirements-dev.txt
    - name: üõ†Ô∏è Install dependencies
      run: |
        python -m pip install -e .[dev]
    - name: üö® Run tests and collect coverage
      run: pytest --cov-branch --cov-report=xml --cov src/
    - name: üì£ Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}